<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-4 login-form-1 text-center">
            <h3>Iniciar sesión</h3>
            <form [formGroup] = "loginForm" (ngSubmit) = "onLogin(loginForm.value)">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="usuario" placeholder="Correo *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="pass" placeholder="Contraseña *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
