<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-md-4 mt-4">
        <h3 class="text-center"> Lista de usuarios </h3>
        <button type="button" class="btn btn-primary mt-4" (click)="nuevoUsrL()">Nuevo Usuario</button>
        <table class="table table-dark mt-4 text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Usuario</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of ListaUsr" (click)="editarUsr(usuario.id)" style="cursor: pointer;">
                <th>{{usuario.id}}</th>
                <th>{{usuario.nombre}}</th>
                <td>{{usuario.correo}}</td>
                <td>{{usuario.usuario}}</td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
