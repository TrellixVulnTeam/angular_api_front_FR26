<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-4">
            <h3 class="text-center"> Nuevo Usuario </h3>
            <form [formGroup]="nuevoUsr" (ngSubmit)="nuevoUsrForm(nuevoUsr.value)">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" value="" />
                </div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" formControlName="usuario" value="" />
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="correo" class="form-control" formControlName="correo" value="" />
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" class="form-control" formControlName="password" value="" />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
