<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-4">
            <h3 class="text-center"> Editar usuario </h3>
            <form [formGroup]="editarForm" (ngSubmit)="actualizarForm(editarForm.value)">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" value="" />
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="correo" class="form-control" formControlName="correo" value="" />
                </div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" formControlName="usuario" value="" />
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" class="form-control" formControlName="password" value="" />
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger" (click)="eliminar()">Eliminar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
